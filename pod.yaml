apiVersion: v1
kind: Pod
metadata:
  name: intra-pod-startup
spec:
  containers:
  - name: nginx
    image: thockin/nginx-from-git
    command:
    - /start.sh
    volumeMounts:
    - name: content
      mountPath: /usr/share/nginx/html
      readOnly: true
  - name: git-sync
    image: gcr.io/google_containers/git-sync:v2.0.4
    volumeMounts:
    - name: content
      mountPath: /data
    env:
    - name: GIT_SYNC_REPO
      value: https://github.com/eformat/semat-web
    - name: GIT_SYNC_DEST
      value: /data/semat-web
    - name: GIT_SYNC_ONE_TIME
      value: "false"
    - name: GIT_SYNC_DEPTH
      value: "1"
    - name: GIT_SYNC_WAIT
      value: "60"
  volumes:
  - name: content
